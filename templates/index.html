<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to Image</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <label for="strength">Strength:</label>
        <input type="number" name="strength" min="0" max="1" step="0.01" value="0.3">
        <label for="guidance_scale">Guidance Scale:</label>
        <input type="number" name="guidance_scale" min="0" step="0.1" value="5.0">
        <label for="num_steps">Number of Steps:</label>
        <input type="number" name="num_steps" min="1" value="30">
        <button type="submit">Generate Image</button>
    </form>
</body>
</html>
